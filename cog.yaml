# Configuration for Cog
build:
  gpu: true
  cuda: "12.4"
  python_version: "3.11"
  system_packages:
    - "libgl1-mesa-glx"
    - "libsm6"
    - "libxext6"
  python_packages:
    - "torch==2.5.1"
    - "torchvision==0.20.1"
    - "diffusers>=0.30.0"
    - "transformers>=4.40.0"
    - "accelerate>=0.30.0"
    - "sentencepiece"
    - "protobuf"
    - "numpy<2"
    - "pillow"
    - "scipy"
  run:
    - "pip install --upgrade diffusers transformers accelerate"

predict: "predict.py:Predictor"