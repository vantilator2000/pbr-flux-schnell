build:
  gpu: true
  cuda: "12.1"
  python_version: "3.11"
  system_packages:
    - "libgl1-mesa-glx"
    - "libsm6"
    - "libxext6"
  python_packages:
    - "torch==2.4.0"
    - "torchvision==0.19.0"
    - "diffusers==0.31.0"
    - "transformers==4.44.0"
    - "accelerate==0.33.0"
    - "sentencepiece"
    - "protobuf"
    - "pillow"
    - "scipy"
    - "safetensors"
    - "opencv-python-headless"
  run:
    - python -c "from diffusers import DiffusionPipeline; DiffusionPipeline.from_pretrained('playgroundai/playground-v2.5-1024px-aesthetic', variant='fp16')"
    - python -c "from transformers import DPTImageProcessor, DPTForDepthEstimation; DPTImageProcessor.from_pretrained('Intel/dpt-large'); DPTForDepthEstimation.from_pretrained('Intel/dpt-large')"

predict: "predict.py:Predictor"
