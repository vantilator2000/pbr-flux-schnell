name: Push to Replicate

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Cog
        uses: replicate/setup-cog@v2
        with:
          token: ${{ secrets.REPLICATE_API_TOKEN }}

      - name: Build and Push
        run: |
          cog build -t r8.im/ahmetsaid/texture-gen
          cog push r8.im/ahmetsaid/texture-gen
